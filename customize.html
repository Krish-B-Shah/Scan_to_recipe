<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Preferences</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #093eff, #ff7300);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: #ff8e61;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
            margin: 10px;
        }
        .btn:hover {
            background: #ff7300;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 59, 47, 0.4);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        .slider-container {
            margin-top: 20px;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #ff963f;
            outline: none;
            opacity: 0.9;
            transition: 0.2s;
        }
        .slider:hover {
            opacity: 1;
        }
        #portion-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customize Your Preferences</h1>
        
        <h3>Any Allergies?</h3>
        <input type="text" id="allergies" placeholder="Enter other allergies">
        
        <div>
            <button class="btn" onclick="addAllergy('Peanuts')">Peanut Allergy</button>
            <button class="btn" onclick="addAllergy('Dairy')">Dairy Allergy</button>
            <button class="btn" onclick="addAllergy('Gluten')">Gluten Allergy</button>
            <button class="btn" onclick="addAllergy('Shellfish')">Shellfish Allergy</button>
            <button class="btn" onclick="addAllergy('Eggs')">Egg Allergy</button>
        </div>

        <h3>Portion Size</h3>
        <div class="slider-container">
            <input type="range" min="1" max="10" value="5" class="slider" id="portion">
            <p id="portion-value">5</p>
        </div>

        <h3>Other Preferences</h3>
        <input type="text" id="preferences" placeholder="Enter dietary preferences">

        <br><br>
        <button class="btn" onclick="submitPreferences()">Generate</button>
    </div>

    <script>
        function addAllergy(allergy) {
            let allergyInput = document.getElementById('allergies');
            if (!allergyInput.value.includes(allergy)) {
                // If the input is non-empty, prepend a comma
                allergyInput.value += allergyInput.value ? `, ${allergy}` : allergy;
            }
        }

        const portionSlider = document.getElementById('portion');
        const portionValue = document.getElementById('portion-value');

        portionSlider.addEventListener('input', function() {
            portionValue.innerText = portionSlider.value;
        });

        function submitPreferences() {
            const allergies = document.getElementById('allergies').value;
            const portion = portionValue.innerText;
            const preferences = document.getElementById('preferences').value;

            // Store them
            localStorage.setItem('allergies', allergies);
            localStorage.setItem('portion', portion);
            localStorage.setItem('preferences', preferences);

            // Move on to the generate page
            window.location.href = 'generate.html';
        }
    </script>
</body>
</html>
